{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content">
    <h1 class="mb-4">{% translate "Provider Dashboard" %}</h1>

    <div class="provider-areas">
        <!-- Área de Hoteles -->
        <a hx-get="{% url 'providers:my_hotels_list' %}" hx-target="body" class="provider-area-card">
            <div class="provider-area-content">
                <i class="fas fa-hotel fa-3x mb-3"></i>
                <h2>{% translate "Hotels" %}</h2>
                <p>{% translate "Manage your hotels information" %}</p>
            </div>
        </a>

        <!-- Área de Habitaciones -->
        <a hx-get="{% url 'providers:my_area' %}" hx-target="body" class="provider-area-card">
            <div class="provider-area-content">
                <i class="fas fa-bed fa-3x mb-3"></i>
                <h2>{% translate "Room Nights" %}</h2>
                <p>{% translate "Manage your rooms and availability" %}</p>
            </div>
        </a>
    </div>
</div>

{% endblock content %}
