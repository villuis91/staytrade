{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content">
    <div class="card">
        <div class="card-header">
            <h1 class="h3 mb-0">{{ title }}</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        {% translate "Save Changes" %}
                    </button>
                    <a href="{% url 'providers:hotel_detail' object.id %}"
                       class="btn btn-secondary">
                        {% translate "Cancel" %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-control, .form-select {
    max-width: 100%;
}

textarea.form-control {
    min-height: 150px;
}

/* Para los campos de imagen */
input[type="file"] {
    padding: 0.375rem 0.75rem;
}

.current-image {
    max-width: 200px;
    margin-top: 10px;
}
</style>
{% endblock %}
